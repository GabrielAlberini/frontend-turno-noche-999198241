<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat UI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>

<body>
  <section class="main-chats">
    <aside class="sidebar">
      <input type="search" placeholder="Search..." class="search" />
      <ul class="contact-list">
      </ul>
    </aside>
    <main class="chats">
      <section class="main-header">
        <div class="chat-header">
          <img src="assets/avatar.jpeg" alt="imagen de perfil" />
          <h3 id="user-active">Aiden Chavez</h3>
          <p>Last seen: 2 hours ago</p>
        </div>
        <div class="chat-actions">
          <button title="Tomar una foto">📷</button>
          <button title="Enviar una foto">🖼️</button>
          <button title="Configuración">⚙️</button>
          <button title="Ayuda">❓</button>
        </div>
      </section>
      <section class="chat-messages">
        <div class="message-sent">
          <p>Hi Aiden, how are you? How is the project coming along?</p>
          <p class="timestamp">10:10 AM, Today</p>
        </div>
        <div class="message-received">
          <p>Are we meeting today?</p>
          <p class="timestamp">10:12 AM, Today</p>
        </div>
        <div class="message-received">
          <p>
            Project has been already finished and I have results to show you.
          </p>
          <p class="timestamp">10:15 AM, Today</p>
        </div>
      </section>
      <section class="chat-footer">
        <input type="text" placeholder="Enter text here..." class="text" id="btn-send-message" />
        <button title="Enviar" class="btn-enviar">✈️</button>
      </section>
    </main>
  </section>

  <script src="./scripts/app.js"></script>
  <script src="./scripts/template-string.js"></script>
  <!-- <script src="./scripts/datos-complejos.js"></script> -->
  <script src="./scripts/contacts-list.js"></script>
</body>

</html>
